<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="v-bind">
        <h3>v-bind</h3>
        <div v-bind:class="helloClass">こんにちは</div>
    </section>
</body>
<script src="https://unpkg.com/vue@3.2.20"></script>
<script>
    //v-bind は、属性に変数を使うためのディレクティブ
    Vue.createApp({
    data() {
        return {
        helloClass: "hello",
        }
     },
    }).mount("#v-bind")
</script>
</html>
