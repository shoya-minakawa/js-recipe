<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="v-model">
        <h3>v-model</h3>
        <input type="text" v-model="inputValue" />
        <div>{{ inputValue }}</div>
    </div>
</body>
<script src="https://unpkg.com/vue@3.2.20"></script>
<script>
    //v-model は、input 要素や textarea 要素などのユーザーの入力を受け付ける要素でのみ使うディレクティブ
    //入力した内容と data の値とを結びつけることができる

    Vue.createApp({
    data() {
        return {
        inputValue: "",
        }
    },
    }).mount("#v-model")
</script>
</html>
