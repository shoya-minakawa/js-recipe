<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="created">
        <h3>created</h3>
        <div>{{ memo }}</div>
        <input type="text" v-model="inputValue" />
        <button v-on:click="save">保存</button>
    </section>
</body>
<script src="https://unpkg.com/vue@3.2.20"></script>
<script>
    //created は、JavaScript が読み込まれたときに実行される関数
    //data の内容を初期化するときなどに使われる
    
    Vue.createApp({
    data() {
        return {
        inputValue: "",
        memo: "",
        }
    },
    created: function() {
        const storedMemo = localStorage.memo
        if (storedMemo) {
        this.memo = storedMemo
        }
    },
    methods: {
        save: function() {
        localStorage.memo = this.inputValue
        },
    },
    }).mount("#created")
</script>
</html>
